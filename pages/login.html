<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plataforma de Fornecedores</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>
<body class="light-mode">
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">
        <img src="assets/images/logo.svg" alt="Logo" onerror="this.src='data:image/svg+xml;charset=utf-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' width=\'40\' height=\'40\' viewBox=\'0 0 24 24\'%3E%3Cpath fill=\'%233483FA\' d=\'M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5\'/%3E%3C/svg%3E'; this.onerror=null;">
        <span>ForneceMercado</span>
      </a>
      
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Início</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link active">Login</a>
          </li>
          <li class="nav-item">
            <a href="cadastro.html" class="nav-link">Cadastro</a>
          </li>
          <li class="nav-item">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
          </li>
        </ul>
        
        <button id="theme-toggle" class="theme-toggle">
          <i class="bi bi-moon-fill"></i>
        </button>
      </nav>
      
      <button class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Login Section -->
  <section class="login-page">
    <div class="login-container">
      <div class="login-header">
        <h2>Bem-vindo de volta</h2>
        <p>Acesse sua conta para continuar</p>
      </div>
      
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="form-icon">
            <i class="bi bi-envelope"></i>
          </div>
          <input type="email" id="email" placeholder="seu@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="form-icon">
            <i class="bi bi-lock"></i>
          </div>
          <input type="password" id="password" placeholder="Sua senha" required>
        </div>
        
        <div class="form-options">
          <div class="form-check">
            <input type="checkbox" id="remember">
            <label for="remember">Lembrar de mim</label>
          </div>
          <a href="#">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="btn btn-primary login-button">
          <span>Entrar</span>
        </button>
        
        <div class="login-divider">
          <span></span>
          <p>ou entre com</p>
          <span></span>
        </div>
        
        <div class="social-login">
          <button type="button">
            <i class="bi bi-google"></i>
          </button>
          <button type="button">
            <i class="bi bi-facebook"></i>
          </button>
          <button type="button">
            <i class="bi bi-apple"></i>
          </button>
        </div>
        
        <p class="register-link">
          Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
        </p>
      </form>
    </div>
  </section>

  <script src="assets/js/main.js"></script>
</body>
</html>
